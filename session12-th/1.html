<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let type = prompt('Nhập màu: ');
        let vColors = ["xanh","đỏ","tím"]
        let eColors = ["blue","red","violet"];

        let result = vColors.indexOf(type);

        if (result == -1) {
            document.write('không có màu');
        } else {
            document.write(eColors[result]);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let type = prompt("Nhập màu: ");
      let vColors = ["xanh", "đỏ", "tím"];
      let eColors = ["blue", "red", "violet"];

      switch (type) {
        case vColors[0]:
          document.write(eColors[0]);
          break;
        case vColors[1]:
          document.write(eColors[1]);
          break;
        case vColors[2]:
          document.write(eColors[2]);
          break;
        default:
          document.write("Không có màu");
      }
    </script>
    
  </body>
</html>

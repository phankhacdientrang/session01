<body>
    <!-- 
        Array: Mảng : Dùng để lưu trữ các giá trị
        -Gía trị ở đây có thể là mọi kiểu dữ liệu
        -Các phần tử trong mảng ngăn cách nhau bỏi dấu phẩy
        1. Các cách khai báo
         Cách 1: let products= ["iphonea", "bbbbbb", "ccccc];
         Cách 2: let numbers = new Array(1, 2, 5); (Tham khảo)
        2. Đặt tên mảng
        - đặt tên có ý nghĩa 
        - giống quy tắt đặt tên biến
        3. length là số phân tử trong mảng
        4. Các phần tử trong mảng được đánh index từ 0
        5. Lấy phần tử trong mảng theo index.

        CRUD-Với mảng
        C:CREATE
        1.push(): thêm phần tử vào vị trí cuối cùng của mảng
        2.unshift(): thêm phần tử vào vị trí đầu tiên của mảng
        3.splice(): có thể thêm sửa xóa phần tử theo mục đích
            có 3 tham số
            1. vị trí
            2. số phần tử muốn xóa
            3. giá trị phần tử thêm vào.

        R:READ
        -hiển thị ra
        -dùng vòng lặp for;for-in;for-of.
        +for-in: trả về index
        +for-of: trả về giá trị
        U:UPDATE
        -Cập nhật
        +dùng update theo vị trí
        array[index]= "giá trị mới"
        +Dùng splice
        
        D:DELETE
        -xóa: pop(): xóa phần tử cuối cùng
              shift(): xóa phần tử đầu tiên
              splice(): xóa theo vị trí
     -->
    <script>
        let array = ["Hoa", "Hải", "Trang", 5, null,[]];
        console.log(array[1]);
        console.log("số phân tử trong mảng là", array.length)
        let numbers = new Array(1, 2, 5);
        console.log("11111", numbers)

        let students=[];
            students.push("trang");
            students.push("thủy");
            students.unshift("Hoa");
            // ['trang', 'thủy', 'chung'] thứ tự là 0 1 2
            students.splice(2, 0 ,"tiên");
            console.log("111", students)

            let jobs = ["đá bóng", "cầu lông", "bóng bàn"];
            for(let i=0;i<jobs.length;i++) {
                document.write(jobs[i]);
                document.write("<br>");
            }

            let pens=["bút bi", "bút mực", "bút chì"];
            /*for (let abc in pens) {
                console.log("abc",pens[abc]);
            }
            for (let abc of pens) {
                console.log("abc",abc);
            }*/

            /*pens[1]="bút màu";
            pens.splice(0,1,"bút dạ")
            console.log("111",pens);*/

            pens.pop();// xóa cuối cùng
            console.log("111",pens);

    </script>

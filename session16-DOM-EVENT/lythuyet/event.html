<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <!-- 
        Event là các sự kiện tương tác như bàn phím, nhấn chuột click....
    -->

    <!-- <button onclick="alert('Xin chào!')">click</button> -->
    <input type="text" id="text" oninput="changeInput()">
    <button id="btn">click</button>
    <script>
        // function chang input
        function changeInput() {
            console.log("111111111", document.getElementById("text").value);
        }
        let btn = document.getElementById("btn").addEventListener("click",()=>{
            alert('Xin chào!')
        })
        document.getElementsByTagName("body")[0].addEventListener("keypress", (event)=>{
            // console.log(event.keyCode);
            if (event.keyCode==13) {
                sayHello();
            }
        })
        function sayHello() {
            console.log("Xin chào");
        }
    </script>
</body>
</html>

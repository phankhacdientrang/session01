<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="text">This is a text. This is a text. This is a text.</h1>
    <button onclick="hideText()">Hide text</button>
    <button onclick="showText()">Show text</button>

    <script>
        let displayText = document.getElementById("text");
        function hideText() {
            displayText.classList.add("hidden");
        }

        function showText() {
            displayText.classList.remove("hidden");
        }
    </script>
</body>
</html>

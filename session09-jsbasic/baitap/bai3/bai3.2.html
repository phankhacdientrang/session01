<body>
    <script>
        // Viết chương trình tính chu vi và diện tích hình tròn.
        // Nhập bán kính từ người dùng
        let banKinh = prompt("Nhập bán kính của hình tròn:");
        console.log(banKinh);

        // Tính toán chu vi và diện tích
        let chuVi = 2 * Math.PI * banKinh;
        console.log(chuVi);
        
        let dienTich = Math.PI * Math.pow(banKinh, 2);
        console.log(dienTich);

    </script>

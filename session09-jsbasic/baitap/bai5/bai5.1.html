<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5; // dạng number
        let b= "5"; // string
        console.log(a==b); // so sánh giá trị nên TRUE
        console.log(a===b);// so sánh giá trị và dữ liệu nên FALSE
        console.log(a!=b); // so sánh khác giá trị, 5 và 5 cùng giá trị nên FALSE
        console.log(a!==b); //So sánh khác giá trị và kiểu dữ liệu của a và b. Vì a là một số và b là một chuỗi, nên kết quả là true.

        //Tóm lại:
        //== so sánh giá trị với chuyển đổi kiểu tự động.
        //=== so sánh giá trị và kiểu dữ liệu mà không chuyển đổi kiểu tự động.
        //!= so sánh khác giá trị với chuyển đổi kiểu tự động.
        //!== so sánh khác giá trị và kiểu dữ liệu mà không chuyển đổi kiểu tự động.

    </script>
</body>
</html>

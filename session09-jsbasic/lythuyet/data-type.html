<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        DATA-TYPE: các kiểu dữ kiệu trong js
        Trong js sẽ có 2 kiểu dữ liệu
        .kiểu đơn giản (primitive)
            1.number        kiểu số:số nguyên,số thực..
            2.string        kiểu chữ,text
            3.boolean       true,false
            4.undefined     khai báo biến mà không gán giá trị cho nó
            5.null          Khi khai báo gán giá trị cho nó là null
            6.NaN           Not a number (không phải là số)
        .kiểu phức tạp (reference type)-kiểu tham chiếu
            1.array
            2.function
            3.object
     -->
     <script>
        //number
        let a=5;
        //string
        let firstName = "Hoa";
        //boolean
        let check = true;
        //undefined
        let age;
        //null
        let students=null;
        //NaN
        let count="minh"/3;
     </script>
</body>
</html>

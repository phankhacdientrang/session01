<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Toán tử trong JS
        1.Toán tử số học
        +, -, *, /, %(chia lấy dư), **(mũ)
        %(chia lấy dư): Khi số chia nhỏ hơn số chia kết quả lấy số bị chia
        2.Toán tử logic
        ||(or)
        -Nó sẽ lấy trusthy đầu tiên, nếu không có thì lấy cuối cùng
        -1 trong các trường hợp thõa mãn thì được 
        &&(and)
        -Nó sẽ lấy falsy đầu tiên nếu không có thì lấy thằng cuối cùng
        -Tất cả các trường hợp phải thỏa mãn
        -1 trusthy : Không pahir falsy
        -2 falsy: flase, 0, NaN, undefined,null,"", ''
        NODE: Trong phép toán có có || và && thì ưu tiên && rồi tới ||
        3.Toán tử so sánh
        == so sánh giá trị
        === so sánh giá trị và kiểu dữ liệu

        4.Toán tử tăng giảm
        ++, --
        ...

     -->
     <script>
        let result = "h" + 4 + 3 + 2;//h432
        console.log(result);
        console.log(null || undefined || NaN);
        console.log(null || undefined || 2);
        
        let a=5;
        let b="5";
        console.log(a == b);//true
        console.log(a === b);// false
        //false vì a có kiểu dữ liệu number, b là string
        console.log(a != b);// so sánh khác giá trị : false
        console.log(a !== b);// so sánh khác giá trị or dữ liệu :true

        let count = 1;
        //count++; // hậu tố là sau cho nên ăn sau
        //++count; // tiền tố là trước nên ăn trước
        console.log(count++);
     </script>
</body>
</html>

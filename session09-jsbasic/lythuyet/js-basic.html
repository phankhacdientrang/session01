<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lý thuyết</title>
</head>
<body>
    <!-- 
        js: javascript là ngôn ngữ dùng để phát triển web
        Có thể làm web fullstack tức là frontend+backend
        Các cách để nhúng js vào trang HTML
        1. inline
            Viết trực tiếp vào thẻ html
        2. internal
            Viết trong cặp thẻ script
            Vị trí đặt cặp thẻ script ở cuối cùng của thẻ body
        3. external
            Tạo file có đuôi .js sau đó link vào html
            Note: chủ yếu dùng cách thứ 3
            Vì code ra 1 file js thì sẽ gọn hơn, dễ chỉnh sửa.
            Có thể tái sử dụng.
     -->
     <button onclick="alert('xin chào')">click</button>

     <script>
        //viết code js trong này
        alert('xin chào ra!');
        
        
     </script>
     <script src="./index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Sử dụng hàm prompt để nhập số tuổi từ người dùng
        let age = prompt("Nhập số tuổi của bạn:");

        // Kiểm tra nếu số tuổi lớn hơn hoặc bằng 18
        if (age >= 18) {
            console.log("Bạn đã đủ 18 tuổi!");
        } else {
            console.log("Bạn chưa đủ 18 tuổi!");
        }

    </script>
</body>
</html>

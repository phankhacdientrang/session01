<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Sử dụng hàm prompt để nhập số nguyên từ người dùng
        let x = prompt("Nhập một số nguyên:");

        // Kiểm tra giá trị của x và hiển thị thông báo tương ứng
        if (x === 0) {
            console.log("x có giá trị là 0.");
        } else if (x > 0) {
            console.log("x là số nguyên dương.");
        } else {
            console.log("x là số nguyên âm.");
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Sử dụng hàm prompt để nhập số từ người dùng
        let number = prompt("Nhập một số:");

        // Kiểm tra tính chẵn lẻ sử dụng switch
        switch (number % 2) {
            case 0:
                console.log("Số bạn nhập là số chẵn.");
                break;
            case 1:
                console.log("Số bạn nhập là số lẻ.");
                break;
            default:
                console.log("Đây không phải là số nguyên.");
        }

    </script>
</body>
</html>

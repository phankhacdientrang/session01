<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Sử dụng hàm prompt để nhập số từ người dùng
        let number = prompt("Nhập một số:");

        // Kiểm tra xem số là chẵn hay lẻ
        if (number % 2 === 0) {
            console.log("Số bạn nhập là số chẵn.");
        } else {
            console.log("Số bạn nhập là số lẻ.");
        }

    </script>
</body>
</html>

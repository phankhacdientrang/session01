<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Sử dụng hàm prompt để nhập màu từ người dùng
        let color = prompt("Nhập một màu (xanh, đỏ, vàng):");

        // Kiểm tra màu sử dụng switch
        switch (color) {
            case "xanh":
                console.log("Màu bạn nhập là xanh.");
                break;
            case "đỏ":
                console.log("Màu bạn nhập là đỏ.");
                break;
            case "vàng":
                console.log("Màu bạn nhập là vàng.");
                break;
            default:
                console.log("Màu không hợp lệ!");
        }

    </script>
</body>
</html>

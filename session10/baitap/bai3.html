<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Sử dụng hàm prompt để nhập số giờ từ người dùng
        let hours = prompt("Nhập số giờ trong ngày:");

        // Kiểm tra nếu số giờ trước 10h
        if (hours < 10) {
            console.log("Good morning");
        } else if (hours < 20) {
            // Kiểm tra nếu thời gian chưa tới 20h
            console.log("Good day");
        } else {
            // Nếu sau 20h
            console.log("Good evening");
        }

    </script>
</body>
</html>

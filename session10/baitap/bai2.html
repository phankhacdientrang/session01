<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Sử dụng hàm prompt để nhập số giờ từ người dùng
        let hours = prompt("Nhập số giờ trong ngày:");

        // Kiểm tra nếu số giờ dưới 18
        if (hours < 18) {
            console.log("Good day");
        } else {
            console.log("Good evening");
        }

    </script>
</body>
</html>

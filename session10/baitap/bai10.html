<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Sử dụng hàm prompt để nhập số tháng từ người dùng
        let thang = prompt("Nhập số tháng trong năm:");

        // Chuyển đổi giá trị nhập vào thành số nguyên
        thang = parseInt(thang);

        // Kiểm tra và hiển thị số ngày trong tháng
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                console.log("Tháng " + thang + " có 31 ngày.");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                console.log("Tháng " + thang + " có 30 ngày.");
                break;
            case 2:
                console.log("Tháng 2 có 28 hoặc 29 ngày, tùy theo năm nhuận.");
                break;
            default:
                console.log("Tháng không hợp lệ.");
        }

    </script>
</body>
</html>

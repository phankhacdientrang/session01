<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        vòng lập for
        1.initial: giá trị khởi tạo
        2.điều kiện
        3,bước nhảy
        Các phần ngăn cách với nhau bởi dấu chấm phẩy
        Trong dấu ngoặc nhọn là phân thực thi
        ĐẦU TIÊN LẤY GIÁ TRỊ KHỞI TẠO ĐI SO SÁNH ĐIỀU KIỆN, NẾU THỎA MÃN 
        THÌ CHẠY PHẦN THÂN(PHẦN THỰC THI), SAU ĐÓ QUAY VỀ BƯỚC NHẢY RỒI LẠI KIỂM TRA 
        ĐIỀU KIỆN.
        NẾU ĐIỀU KIỆN SAI DỪNG LUÔN.
        -break:
        dùng để thoát khỏi vòng lập
        -tức là vòng lập mà gặp break thì dừng chương trình luôn.
     -->
    <script>
        for(let a=1; a<5; a--) {

            if(a=="3"){// hiển thị 1 2, vì đến 3 là dưngf rồi
                break
            }
            console.log("aaaa", a); // 1 2 3 4
        }
    </script>
</body>
</html>

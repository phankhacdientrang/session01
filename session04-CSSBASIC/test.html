<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./test.css">

<body>
    <!-- css: cascading style sheets: ngôn ngữ dùng để tạo phong cách, các layout
    cho các element trong html
    I- Các cách viết CSS trong trang HTML
    3 cách:
    cách 1: inline : Viết CSS trực tiếp trong trang HTML
    ưu điểm: Nếu ít code
    Nhược điểm: Nếu nhiều code thì sẽ khó nhìn, dài, rối
    Cách 2: internal : Viết CSS trong cặp thẻ style
    Ưu điểm: đã có cặp style riêng
    Nhược điểm: do viết cùng file html nên code dài, khó nhìn, và không tái 
    sử dụng được cho các file css khác.
    - Tức là mình tạo 1 cặp thẻ style
    - Vị trí: trong thẻ head ở đầu.
    Cách 3: external: tạo 1 file có đuôi .css sau đó code Css 
    trong file đó rồi link bài trong html.
    - Code clear và dễ maintain có thể tái sử dụng.
    *********************************************************
    
    class và id
    - Định danh cho element 
    - class : có thể dùng chung cho nhiều elenment
    - id : Giống như CCCD chỉ có 1 thôi, tức là 1 element thì có 1id.
    Độ ưu tiên trong CSS từ thấp đến cao
    element==>class==>id==>!important

    **********************************************************

    Css selector (bộ chọn)
    - Các bộ chọn cơ bản
    element
    class
    id
    div p;
    div + p
    div > p
    :hover
    :active
    :before
    :after
    **************************************************
    font chữ
    1.font-size là cỡ chữ
    2.font-weight là độ đầm, dày của chữ
    3.font-family là kiểu chữ
    ****************************************************

    Mô hình hộp trong CSS
    1.content
    2.padding
    3.boder: là độ dày của vieenf trong box-model
    4.margin
    *******
    khi viết css phải reset css
    Viêc đưa css về trạng thái ban đầu
    * {

    }

    -mỗi ông sẽ chiếm trọn 1 dòng
    3.inline-block set đc width, heght nhưng hiển thị theo kiểu inline

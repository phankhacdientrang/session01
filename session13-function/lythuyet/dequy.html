    <!-- 
        dequy là gì ?
        hàm tự gọi lại chính nó

     -->
     <script>
        //dùng đệ quy tính giai thừa của 5
        function giaiThua(a){
            if (a==1) return 1
            return a* giaiThua(--a)

        }
        console.log(giaiThua(5));
     </script>

<body>
    <!-- 
        closure:
        • Cho phép lồng các function trong nhau
        • Các function con được định nghĩa bên trong function cha
        chứa nó
        • Function con truy cập được các biến của function cha
        • Function cha không thể truy cập biến của function con
     -->

     <script>
        function parent() {
            let a=7;
            function children(){
                let b=5;
            }
            children()
            console.log(b);
        }
        parent();
     </script>
</body>

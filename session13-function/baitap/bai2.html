<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function laSoNguyenTo(n) {
        // Kiểm tra nếu số n là số nguyên tố
        if (n <= 1) {
          return false; // Số nhỏ hơn hoặc bằng 1 không phải là số nguyên tố
        }

        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) {
            return false; // Nếu n có ước khác 1 và chính nó, không phải là số nguyên tố
          }
        }

        return true; // Nếu không có ước khác ngoài 1 và chính nó, là số nguyên tố
      }

      // Nhập số từ người dùng
      let soNhap = parseInt(prompt("Nhập một số nguyên dương:"));

      // Kiểm tra và in kết quả
      if (isNaN(soNhap) || soNhap <= 0) {
        console.log("Vui lòng nhập một số nguyên dương.");
      } else {
        if (laSoNguyenTo(soNhap)) {
          console.log(`${soNhap} là số nguyên tố.`);
        } else {
          console.log(`${soNhap} không là số nguyên tố.`);
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .header {
        width: 100%;
        height: 50px;
        background-color: red;
    }
    @media only screen and (max-width: 900px) {
        .header {
            background-color: green;
        }
    } 
    @media only screen and (max-width: 600px) {
        .header {
            background-color: yellow;
        }
    } 
    
</style>
<body>
    <!-- 
        responsive:
        là tương thích giữa các trình duyệt
        -Thiết kế:
        2 loại:
        - desktop first: viết ở máy tính trc
        - mobile first: viết ở trên điện thoại

        BEM : block element modifier
     -->
     <div class="header">
        header
     </div>
</body>
</html>
